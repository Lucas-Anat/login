<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Para Formulario</title>
    <!-- box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section id="" class="">


        <!-- inscrever -->
        <div class="form-container sign-up">

            <form>
                <h1>
                    criar acesso
                </h1>
                <div class="social-icons">
                    <a href="/" class="icon"></a>
                        <i class='bx bxl-google'></i>
                    <a href="/" class="icon"></a>
                        <i class='bx bxl-facebook'></i>
                    <a href="/" class="icon"></a>
                        <i class='bx bxl-instagram'></i>
                    <a href="/" class="icon"></a>
                        <i class='bx bxl-linkedin '></i>
                </div>
                <span>
                    ou use o seu email para cadastro
                </span>
                <input type="text" placeholder="nome">
                <input type="email" placeholder="email">
                <input type="password" placeholder="senha">

                <button>Cadastre-se</button>
            </form>
        </div>

        <!-- entrar -->

        <div class="form-container sign-in"></div>
            <h1>
                Entrar
            </h1>
            <div class="social-icons">
                <a href="/" class="icon"></a>
                    <i class='bx bxl-google'></i>
                <a href="/" class="icon"></a>
                    <i class='bx bxl-facebook'></i>
                <a href="/" class="icon"></a>
                    <i class='bx bxl-instagram'></i>
                <a href="/" class="icon"></a>
                    <i class='bx bxl-linkedin '></i>
            </div>
            <span>
                ou use o seu email e senha
            </span>
            <input type="email" placeholder="email">
            <input type="password" placeholder="senha">

            <a href="#">
                Esqueceu a senha?
            </a>

            <button>Entrar</button>
        </form>
    </div>

    <div class="toggle-container">

        <div class="toggle">

            <!-- Painel 1 -->
             <div class="toggle-panel toggle-left">
                <h2>Bem vindo de volta!</h2>
                <p>Digite seus dados pessoais para usar todos os recursos do site</p>
                <button class="hidden" id="login">Entre</button>
             </div>
            <!-- Painel 2 -->
             <div class="toggle-panel toggle-right">
                <h2>OlÃ¡!</h2>
                <p>Cadastre-se com os seus dados pessoais.</p>
                <button class="hidden" id="register">Inscrever-se</button>
             </div>

        </div>

    </div>
        

    </section>
</body>

</html>
